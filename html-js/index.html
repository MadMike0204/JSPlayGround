<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="test.js"></script>
</head>
<body>
<h3>HTML中的JS</h3>
<br>
<p>包含在script内的代码会被从上到下解释。</p>
<p>在script元素中的代码被计算完成之前，页面的其余内容不会被加载，也不会被显示。</p>
<p>script元素的一个最为强大、同时也备受争议的特性是，它可以包含来自外部域的JavaScript文件</p>

<a href="../index.html">返回</a>
<script>
    console.log("这是第一个SCRIPT块")
</script>
<script>
    console.log("这是第二个SCRIPT块")
</script>
</body>
</html>
